<body>
	<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r136/build/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r136/examples/js/controls/OrbitControls.js"></script>


	<script src="https://www.ladybug.tools/spider-2022/cookbook/ccapture/r-2022-01-17/ccw-ccapture-webm.js"></script>

	<nav id=navMenu class=nav>

		<details open>

			<summary>show&darr; || hide&uarr; </summary>

			<h1>
				<a href="https://github.com/ladybug-tools/spider-2022/tree/master/cookbook/lissajous-orbits" target="_blank"
					title="source code on GitHub"><img
						src=https://pushme-pullyou.github.io/tootoo-2022/assets/icons/mark-github.svg></a>
				<a href="" id=aTitle title="Click this menu title to reset the model"></a>
				<span id="release"></span>
			</h1>

			<p>
				<button onclick=drawLinesRandom()>drawLinesRandom</button>
			</p>

			<p>
				<button onclick=drawLinesLissajous()>drawLinesLissajous</button>
			</p>

			<p>
				<button onclick=drawLinesLissajous()>drawLinesDoubleLissajous</button>
			</p>

			<div id=divMessage></div>

			<p
				title="View the number of objects that need rendering and the total number of triangles used to create the objects">
				<button onclick="setStats()">View renderer statistics</button>
			</p>

	<script>

		let renderer, camera, controls, scene;
		let geometry, material, mesh, axesHelper;

		init();
		animate();

		function init() {

			//aTitle.innerHTML = document.title = location.href.split( "/" ).pop();

			aTitle.innerHTML = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );
			release.innerHTML = document.head.querySelector( "[ name=date ]" ).content;

			const fov = 40;
			const aspect = window.innerWidth / window.innerHeight;
			const near = 1;
			const far = 1000;
			camera = new THREE.PerspectiveCamera( fov, aspect, near, far );
			camera.position.set( -100, -100, 100 );
			camera.up.set( 0, 0, 1 );

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xcce0ff );
			//scene.fog = new THREE.Fog( 0xcce0ff, 550, 800 );
			scene.add( camera );

			renderer = new THREE.WebGLRenderer( { antialias: true, alpha: false } );
			//renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			renderer.outputEncoding = THREE.sRGBEncoding;
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap;

			controls = new THREE.OrbitControls( camera, renderer.domElement );
			//controls.autoRotate = true;
			controls.autoRotateSpeed = 2;
			controls.enableDamping = true;
			controls.enablePan = true;
			controls.dampingFactor = 0.08;
			controls.minDistance = 1;
			controls.maxDistance = 500;

			window.addEventListener( 'resize', onWindowResize, false );
			window.addEventListener( 'orientationchange', onWindowResize, false );
			window.addEventListener( 'keyup', function () { controls.autoRotate = false; }, false );
			renderer.domElement.addEventListener( 'click', function () { controls.autoRotate = false; }, false );

			axesHelper = new THREE.AxesHelper( 50 );
			scene.add( axesHelper );

			// geometry = new THREE.BoxGeometry( 50, 50, 50 );
			// material = new THREE.MeshNormalMaterial();
			// mesh = new THREE.Mesh( geometry, material );
			// scene.add( mesh );

			//drawLinesRandom();

			//drawLinesLissajous();

			drawLinesDoubleLissajous();


			CCW.init();

		}



		function drawLinesRandom() {

			coordinates = getCoordinates( 999 );

			//console.log( "coordinates", coordinates );

			geometry = getGeometry( coordinates );

			geometry.translate( -0.5, -0.5, -0.5 ).scale( 100, 100, 100 );

			setGeometryColorsHSL( 999, geometry );

			const material = new THREE.LineBasicMaterial( { color: 0xffffff, vertexColors: THREE.VertexColors } );

			setMesh( geometry, material );

		}



		function drawLinesLissajous() {

			coordinates = getCoordinatesLissajous();

			//console.log( "coordinates", coordinates );

			geometry = getGeometry( coordinates );

			geometry.translate( -0.5, -0.5, -0.5 )
			//.scale( 100, 100, 100 );

			setGeometryColorsHSL( 500, geometry );

			const material = new THREE.LineBasicMaterial( { color: 0xffffff, vertexColors: THREE.VertexColors } );

			setMesh( geometry, material );

		}

		function drawLinesDoubleLissajous() {

			coordinates = getCoordinatesLissajous();

			//console.log( "coordinates", coordinates );

			c2 = getCoordinatesLissajous( 55);

			coordinates.push( ...c2 )


			geometry = getGeometry( coordinates );

			geometry.translate( -0.5, -0.5, -0.5 )
			//.scale( 100, 100, 100 );

			setGeometryColorsHSL( 1000, geometry );

			const material = new THREE.MeshBasicMaterial( { color: 0xffffff, side: 2, vertexColors: THREE.VertexColors } );

			setMesh( geometry, material );



		}


		function getCoordinatesLissajous( distance = 50 ) {

			const items = 500;

			const delta = 2 * Math.PI / items;

			const points = [];

			for ( let i = 0; i < items; i++ ) {

				x = Math.sin( i * delta * 7 ) * distance;
				y = Math.cos( i * delta * 4 ) * distance;
				z = Math.cos( i * delta * 3 ) * distance;

				points.push( x, y, z )

			}

			return points;

		}


		function getCoordinates( length = 300 ) {

			return Array.from( { length: 3 * length }, () => Math.random() );

		}


		function getGeometry( values, geometry = new THREE.PlaneGeometry( 1, 1, 600, 1 ) ) {

			return geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( values, 3 ) );

		}


		function setGeometryColors( colors, geometry ) {

			geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );

		}


		function setGeometryColorsHSL( length = 999, geometry ) {

			// https://github.com/mrdoob/three.js/blob/master/examples/webgl_lines_colors.html

			const color = new THREE.Color();

			const colors = [];

			for ( let i = 0; i < length; i++ ) {

				color.setHSL( i / length, 1.0, 0.5 );
				colors.push( color.r, color.g, color.b );

			}

			geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );

		}


		function setMesh( geometry, material, obj = THREE.Line,  ) {

			scene.remove( mesh );
			mesh = new obj( geometry, material );
			scene.add( mesh );

		}




		function vvvvdrawLinesLissajous() {

			scene.remove( mesh );

			const v = ( x, y, z ) => new THREE.Vector3( x, y, z );

			const items = 500;

			const delta = 2 * Math.PI / ( items );

			const distance = 50;

			const points = [];

			for ( let i = 0; i < items; i++ ) {

				//points[ i ] = v( 100 * Math.random() - 50, 100 * Math.random() - 50, 100 * Math.random() - 50 );

				x = Math.sin( i * delta * 7 ) * distance;
				y = Math.cos( i * delta * 3 ) * distance;
				z = Math.cos( i * delta * 4 ) * distance;

				points.push( v( x, y, z ) )

			}

			const geometry = new THREE.BufferGeometry().setFromPoints( points );

			const material = new THREE.MeshBasicMaterial( { color: 0x0000ff } );

			// https://exploratoria.github.io/exhibits/mathematics/hopf-fibration/
			// https://exploratoria.github.io/exhibits/mathematics/modular-fibration/
			//var material = new THREE.LineBasicMaterial( { color: new THREE.Color().setHSL( i / 6, 1, .5 ) } );

			mesh = new THREE.Line( geometry, material );

			scene.add( mesh );

		}




		function setStats() {

			const script = document.head.appendChild( document.createElement( "script" ) );
			script.onload = () => {

				const stats = new Stats();
				const sts = document.body.appendChild( stats.dom );
				sts.style.left = "";
				sts.style.right = "0px";
				requestAnimationFrame( function loop() {

					stats.update(); requestAnimationFrame( loop );

				} );

			};

			https://cdn.jsdelivr.net/gh/three@0.134/examples/js/loaders/VTKLoader.js";
			script.src = "https://raw.githack.com/mrdoob/stats.js/master/build/stats.min.js";

			const render = renderer.info.render;
			if ( !window.divRendererInfo ) divRendererInfo = navMenu.appendChild( document.createElement( "div" ) );
			divRendererInfo.innerHTML = `
<div>
	Renderer Info<br>
	Calls: ${ render.calls }<br>
	Lines: ${ render.lines }<br>
	Triangles: ${ render.triangles.toLocaleString() }<br>
</div>`;

		}


		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

			//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );

		}


		function animate() {

			requestAnimationFrame( animate );
			renderer.render( scene, camera );
			controls.update();

		}

	</script>

</body>

</html>
